<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="background-image">
	<div class="container-fluid">
		<div class="row justify-content-between text-white outline">
			<div id="weather" class="offset-10 col-2"></div>
		</div>
		<br>
		<div class="row justify-content-center text-center text-white outline">
			<div id="quote" class="col-6"></div>
		</div>
		<br>
		<div class="row justify-content-start text-white outline">
			<div class="col-2">
				<h1 id="todo">Todos</h1>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<div class="form-group">
						<input type="text" class="form-control" name="todo" placeholder="title of todo" required>
					</div>
					<button class="btn btn-success" type="submit">Add</button>
				</form>
			</div>
		</div>
		<div id="todos" class="row justify-content-start text-white outline"></div>
		<div id="todo-error" class="row"></div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
